<script>
    var counter = 1;
    var MaxLimit = 4;
    var FolderName = "Washer";

    $(document).ready(function () {

        $("#scroller").empty();
        $("#scroller").load("Data/" + FolderName + "/page" + counter + ".html");

        // Bind the swipeleftHandler callback function to the swipe event on div.box
        $("#nextbutton").click(function () {
            if (counter > MaxLimit)
                counter = 1;
            else
                counter++;

            $("#scroller").load("Data/" + FolderName + "/page" + counter + ".html");

        });
        $("#prebutton").click(function () {
            if (counter <= 1)
                counter = 1;
            else
                counter--;

            $("#scroller").load("Data/" + FolderName + "/page" + counter + ".html");
        });

        $("#mypanel ul li a").click(function () {
            var url = $(this).attr("tag");
            var title = $(this).attr("title");
            $("#scroller").empty();
            $("#scroller").load(url);
            $("#title").empty();
            $("#title").html(title);
            $("#mypanel").panel("close");
            counter = 1;
            MaxLimit = $(this).attr("MaxCounter");
            FolderName = $(this).attr("folderName");
        });



    });


</script>
